<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="space">
            <h1>WORD COUNTER</h1>
            <div class="info">
            <p class="total">TOTAL WORDS: </p>
            <p class="pages">PAGES: </p>
          </div>
        </div>
        <div class="content">
            <div class="loaderDiv">
                <div class="loader"></div>
                </div>
            <div class="settingsPop">
                <h2>WORD THRESHOLD</h2>
                <p>How many times a word needs to appear to be included</p>
                <input class="howMany" type="number" name="threshold" value="10"><br>
                <button class="save">SAVE</button>
            </div>
        <textarea id="textarea" name="textarea" rows="70" cols="150" value="hej"></textarea>
        <div class="buttons">
        <button class="generate">GENERATE</button>
        <button class="settings">SETTINGS</button>
        </div>
        <p class="threshold">CURRENT THRESHOLD:</p>
        </div>
    </body>
</html>
